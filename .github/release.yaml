changelog:
  exclude:
    labels:
      - skip-changelog
      - wontfix
  categories:
    - title: 🔨 Breaking Changes
      labels:
        - breaking-change
    - title: 🎉 New Features
      labels:
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
    - title: 📚 Documentation
      labels:
        - documentation
    - title: 🔄 Dependency Updates
      labels:
        - dependency
    - title: 🏭 CI/CD
      labels:
        - cicd
    - title: 🧪 Tests
      labels:
        - test
    - title: Other Changes
      labels:
        - "*"