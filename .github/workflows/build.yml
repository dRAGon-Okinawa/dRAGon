name: Build dRAGon Project

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 17
      - uses: gradle/gradle-build-action@v3
      - name: Build dRAGon
        run: gradle npmInstall npmLint build
